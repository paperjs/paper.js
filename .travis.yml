language: node_js
node_js:
- stable
- '5'
- '4'
sudo: false
env:
  matrix:
  - CXX=g++-4.9
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - git-core
    packages:
    - g++-4.9
    - git
    - libcairo2-dev
    - libpango1.0-dev
    - libssl-dev
    - libjpeg62-dev
    - libgif-dev
cache:
  directories:
  - ~/.assets
  - ~/.nvm
  - node_modules
install:
- travis/install-assets.sh
before_script:
- travis/setup-git.sh
- npm set progress=false
- which gulp || npm install -g gulp
- npm install
script:
- gulp jshint
- gulp minify
- gulp test
- gulp zip
after_script:
- '[ "${TRAVIS_BRANCH}" = "develop" ] && [ "${TRAVIS_NODE_VERSION}" = "stable" ] && travis/deploy-prebuilt.sh'
