language: node_js
# Follow https://github.com/nodejs/LTS to decide when to remove a version
node_js:
# Stable version is temporarily disabled due to a bug in resemblejs package with
# node v11 (https://github.com/orgs/paperjs/teams/contributors/discussions/8).
# - stable
- 10
- 8
# 6.13 and 6.14 causing unreasonable errors in SymbolDefinition.initialize.
# https://travis-ci.org/paperjs/paper.js/jobs/434854796
# To avoid these versions, we specify version to 6.12 as temporary solution.
# See https://github.com/paperjs/paper.js/issues/1523
- 6.12
sudo: false
env:
  matrix:
  - CXX=g++-4.9
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - git-core
    packages:
    - g++-4.9
    - git
    - libcairo2-dev
    - libpango1.0-dev
    - libssl-dev
    - libjpeg62-dev
    - libgif-dev
cache:
  directories:
  - "~/.assets"
  - "~/.nvm"
  - node_modules
install:
- travis/install-assets.sh
before_script:
- travis/setup-git.sh
- npm set progress=false
- which gulp || npm install -g gulp-cli
- npm install
script:
- gulp jshint
- gulp minify
- gulp test
- gulp zip
- '[ "${TRAVIS_BRANCH}" = "develop" ] && [ "${TRAVIS_NODE_VERSION}" = "stable" ] && travis/deploy-prebuilt.sh || true'
