language: node_js
node_js:
- stable
- '4'
sudo: false
env:
  matrix:
  - CXX=g++-4.9
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - libcairo2-dev
    - libpango1.0-dev
    - libssl-dev
    - libjpeg62-dev
    - libgif-dev
cache:
  directories:
  - ~/assets
  - node_modules
  - gulp/jsdoc
install:
- travis/install-assets.sh
before_script:
- travis/setup-git.sh
- git submodule update --init
- npm install -g gulp
- npm install
script:
- gulp jshint
- gulp minify
- gulp test
- gulp dist
after_script:
- '[ "${TRAVIS_NODE_VERSION}" = "stable" ] && travis/deploy-prebuilt.sh'
