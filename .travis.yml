language: node_js
os: linux
# Follow https://github.com/nodejs/Release#release-schedule to decide when to remove a version
node_js:
- stable
- 14
- 13
- 12
- 10
env:
  jobs:
  - CXX=g++-4.9
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - git-core
    packages:
    - g++-4.9
    - git
    - libcairo2-dev
    - libpango1.0-dev
    - libssl-dev
    - libjpeg62-dev
    - libgif-dev
cache:
  yarn: true
  directories:
  - "~/.assets"
  - "~/.nvm"
  - node_modules
install:
- travis/install-assets.sh
before_script:
- travis/setup-git.sh
- yarn install
script:
- yarn jshint
- yarn minify
- yarn test
- yarn zip
- '[ "${TRAVIS_BRANCH}" = "develop" ] && [ "${TRAVIS_NODE_VERSION}" = "14" ] && travis/deploy-prebuilt.sh || true'
