<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rectangle Testing</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../../dist/paper.js"></script>

</head>
<body>	
	<canvas id="canvas" width="500px" height="500px"></canvas>
		<script type="text/paperscript" canvas="canvas">
		initializePath();
		function initializePath() {
			var path = new Path.Rectangle(new Point(50, 50), new Size(100, 50));
			path.style = {
				fillColor: 'white',
				strokeColor: 'black'
			};
			var copy = path.clone();
			copy.strokeColor = 'red';
			copy.rotate(-45);
			copy.scale(0.5);
			var output = SvgExporter.exportProject(paper.project);
			var test = document.getElementById('svg')
			test.innerHTML = "";
			test.appendChild (output);   
		}
			 
		// Reposition the path whenever the window is resized:
		function onResize(event) {
		    initializePath();
		}
	</script>
	<svg id="svg" style="width: 500px; height: 500px">
	</svg>
</body>
</html>
